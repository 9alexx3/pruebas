			<p>Imagen</p>

		<p style="font-size:40px">Entoces el ingeniero(Jon Postel) a cargo del fichero estaba en duda sobre 5 propuestas de cambiar el fichero</p>
			<img src="./DNS/jon.png" style=width:410px;height:220px>
		</textarea>

	<section data-markdown>

		<h1>¿que hizo Jon Postel?</h1>
		<p>Le pregunto a su amigo Paul Mockapetris que cual era la mejor propuesta de las 5 que tenia seleccionada.</p>
		<p>Las miro y las tiro a la basura, le propuso hacer algo mejor que esa 5 cosas.</p>

		</textarea>

	<section data-markdown>
